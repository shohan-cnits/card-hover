<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-card">
        <div class="card">
            <img src="./image/card_03.jpg" class="card_image" alt="">
            <div class="card_overlay">
                <div class="overlay_heading">
                    <h1>Fake Love</h1>
                </div>
                <div class="overlay_heading_text">
                    <p>I Broke My Own Heart Loving You. ...</p>
                    <p>Love is a beautiful relationship until dubious people ruin it. Here, we have listed some fake
                        love quotes to help you identify phony people and their vile intentions</p>
                </div>

                <div class="card_btn">
                    <a href="#">Heartbroken</a>
                </div>
            </div>
        </div>
    </div>

    <section>
        
    </section>
</body>
</html>
